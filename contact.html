			<h1>Contact</h1>
			<p>If you wish to contact us for any reason fill out this form and we will get back to you</p>
				<form id="contact" action="mail.php" method="post"> 

				<fieldset> 
					<legend>Personal Details</legend>
						<label for="fname">Firstname</label>
						<input type="text" id="fname"/> <br/>
						
						<label for="sname">Surname</label>
						<input type="text" id="sname"/> <br/>
						
						<label for="address">Address</label>
						<textarea id="address" noresize="noresize"></textarea> </br>
						
						<label for="email">Email</label>
						<input type="text" id="email"/> <br/>
						
						<label for="pnumber">Phone Number</label>
						<input type="text" id="pnumber"/> <br/>	

						<label for="dob">DOB</label>
						<input type="text" id="dob"/> <br/>
						
						What is your gender? <br/>
						
						<input type="radio" name="sex" value="male">Male
						<input type="radio" name="sex" value="female">Female <br/>
						
						Which of the following do you own: <br/>
						<label for="car">Car</label>
						<input type="checkbox" id="own" value="car"/>
						<label for="stereo">stereo</label>
						<input type="checkbox" id="own" value="stereo" /> <br/>
			
						<label for="reason">Why Do you want to get in contact with us?</label> <br/>
						<textarea id="reason" noresize="noresize"></textarea> <br/>
						
						<input type="submit" value="sendform" /> 
						
						<input type="reset" value="clearform" />
					</fieldset>	
			</form>
